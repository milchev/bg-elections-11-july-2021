<h2 class="px-3 pt-4">
  <a class="" target="_blank" href="https://www.cik.bg/bg/ns11.07.2021/izvan-stranata/submit">Общо подадени електронни
    заявления за гласуване от чужбина - cik.bg - {{total}}</a>
</h2>

<div class="px-3 mb-4">
  данни към 30 Май 2021 - 08:30 българско време
</div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 class="m-0 p-0">Топ 100</h3>
      </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list role="list">
      <mat-list-item *ngFor="let place of topLocations; let index = index" role="listitem" title="{{place.name}}">
        <span class="country-position-idx text-center">{{index + 1}}</span>
        <span
          class="me-2 flag-icon flag-icon-{{place.flag}}"
          style="font-size:1rem; width:3rem;"
        >
        </span>
        <span
          title="({{place.count}}) {{place.location}} - {{place.name}}"
          class="text-truncate country-label"
          >({{place.count}}) {{place.location}} - {{place.name}}</span>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>

<h3 class="px-4 py-4">По държави</h3>

<table-view [countries]="countries"></table-view>
